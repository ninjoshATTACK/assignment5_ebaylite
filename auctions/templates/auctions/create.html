{% extends "auctions/layout.html" %}

{% block main %}
    <h2>Create Listing</h2>
    <h3 style="color:red;">{{message}}</h3>
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{listing_form}}

        <br>
        <button type="submit">Submit</button>
    </form>
    
{% endblock %}
